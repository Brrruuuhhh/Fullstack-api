<div class="home-books-list-margin">
  <div class="container home-books-list">
    <h4>Список книг</h4>
    <div *ngIf="books.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Цена</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price | currency }}</td>
            <td><button (click)="orderBook(book)">Заказать</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="books.length === 0">
      <p>Нет доступных книг.</p>
    </div>
  </div>
</div>
